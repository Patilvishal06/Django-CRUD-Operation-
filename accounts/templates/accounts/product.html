{% extends 'accounts/main.html'%}
    {% block content %}
        <br>
     <div class="row">
       <div class="col">
            <div class="col-md">
<!--                <div class="card text-centertext-white mb-3" id="total-orders">-->
                <div class="card card-body" >
                    <h5>Product</h5>
                </div>
                    <div class="card card-body">
                        <table class="table">
                            <tr>
                                <th>Product</th>
                                <th>Category</th>
                                <th>Price</th>
                            </tr>
                            {% for item in products%}
                                <tr>
                                <td> {{item.name }}</td>
                                <td> {{item.category}} </td>
                                <td> {{ item.price }}</td>
                                 </tr>
                            {% endfor  %}
                        </table>
                    </div>
                </div>

            </div>
       </div>
     </div>
    {% endblock content %}
